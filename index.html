<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculando números de Fibonacci</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #HTop, #seqFibo {
            margin: 25px; padding: 10px;
        }
        
        #selFramework {
            margin-bottom: 25px;
            }
        .bt-css {
            margin: 25px 5px;
        }
        
    </style>
</head>
<body>
    <main class="container">
        <header id="HTop">
            <h1 :value="nameUser">Olá, {{nameUser}}</h1>
        </header>
        <section id="sec-calc">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="seqFibo-tab" data-toggle="tab" href="#seqFibo" role="tab" aria-controls="seqFibo" aria-selected="true">Calcular a Sequência de Fibonacci</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="seqFibo" role="tabpanel" aria-labelledby="seqFibo-tab">
                    <input class="form-control" placeholder="Digite seu nome" type="text" v-model="nameUser" name="Name" id="txtName">                    
                    <label for="selPay"></label>
                    <select class="form-control" value="Selecionar" id="selFramework">
                        <option>Selecionar linguagem</option>
                        <option>Vue</option>
                        <option disabled>JavaScript</option>
                        <option disabled>React</option>
                        <option disabled>Angular</option>
                        <option disabled>Node.js</option>
                        <option disabled>jQuery</option>
                        <option disabled>TypeScript</option>
                    </select>

                    <input class="form-control" placeholder="Digite um número inteiro" type="text" name="NumFibonacci" id="txtNumFibonacci">

                    <!-- <div> -->
                        <button class="btn btn-success bt-css">Gravar</button>
                        <button class="btn btn-secondary bt-css">Limpar</button>
                    <!-- </div> -->
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="teste.js"></script> -->
    <script>
        new Vue({
            el: ".container",
            data:{
                nameUser:''
            }
        });
    </script>
</body>
</html>
